apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kubehttpbin
  namespace: kubehttpbin
  labels:
    app: kubehttpbin
spec:
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: kubehttpbin
  template:
    metadata:
      labels:
        app: kubehttpbin
    spec:
      containers:
        - name: kubehttpbin
          image: quay.io/arschles/kubehttpbin:devel
          imagePullPolicy: Always
          ports:
            - containerPort: "{{.Values.containerPort}}"
              name: http
          env:
            - name: "PORT"
              value: "{{.Values.containerPort}}"
          livenessProbe:
            httpGet:
              path: /get
              port: "{{.Values.containerPort}}"
            initialDelaySeconds: 30
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /get
              port: "{{.Values.containerPort}}"
            initialDelaySeconds: 30
            timeoutSeconds: 1
